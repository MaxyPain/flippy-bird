<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
		<span style="color: rgb(17, 0, 255);">Enter</span> to Start Game <p><span style="color: red;">Space</span> to Control</p>
    </div>
    <div class="messageonmobile">
		<span style="color: rgb(17, 0, 255);">Tap</span> to Start Game<p><span style="color: red;">Click</span> to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
